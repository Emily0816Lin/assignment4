<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 4</title>
  <link rel="stylesheet" href="style.css">

  <!-- import axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>

  <!-- popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- import Bootstrap css and js-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
  <header>
    <h1>Hi, this is Emily's Assignment 4</h1>

    <div id="difficulty" class="btn-group btn-group-toggle m-3" data-toggle="buttons">
      <label class="easy btn btn-info active">
        <input type="radio" value="easy" name="options" id="option1" autocomplete="off" checked> Easy
      </label>
      <label class="medium btn btn-info">
        <input type="radio" value="medium" name="options" id="option2" autocomplete="off"> Medium
      </label>
      <label class="hard btn btn-outline-info">
        <input type="radio" value="hard" name="options" id="option3" autocomplete="off"> Hard
      </label>
    </div>
    <br>
    <a href="./index.html"><button class="btn btn-secondary"> Reset</button></a>
    <button class="btn btn-success" id="start"> Start!</button>

    <section id="info" style="display: none;">
      <h3>Total number of pairs: <span id="total"></span></h3>
      <h3>Number of pair left: <span id="left"></span></h3>
      <h3>Number of matches: <span id="matches"></span></h3>
      <h3>Number of clicks: <span id="clicks"></span></h3>
      <h3>You got <span id="timer"> </span> seconds. <span id="time"></span> second<span id="s">s</span> passed!</h3>
    </section>

  </header>


  <div id="game_grid" style="display: none; width: 600px; height: 400px;">
    <div class="pokecard">
      <img id="img1" class="front_face" src="" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="pokecard">
      <img id="img2" class="front_face" src="" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="pokecard">
      <img id="img3" class="front_face" src="" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="pokecard">
      <img id="img4" class="front_face" src="" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="pokecard">
      <img id="img5" class="front_face" src="" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="pokecard">
      <img id="img6" class="front_face" src="" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>

  </div>


  <section id="themes" class="text-center" style="display: none;">
    <button id="dark" class="btn btn-dark"> Dark </button>
    <button id="light" class="btn btn-light"> light </button>
  </section>

  <br>
  <br>
</body>

</html>
